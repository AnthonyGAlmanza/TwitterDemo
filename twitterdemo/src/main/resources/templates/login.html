<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/fragments :: head">
</head>
<body>
<div class="container">
    <div th:replace="fragments/fragments :: navbar"></div>
    <h2>Welcome!</h2>
    <form th:action="@{/login}" method="post"><br/>
        <input type="text" id="username" name="username" th:placeholder="Username" class="form-control"/> <br/>
        <input type="password" th:placeholder="Password" id="password" name="password" class="form-control"/> <br/>
        <div align="center" th:if="${param.error}">
            <h4 style="color: red">Login unsuccessful.</h4>
        </div>
        <button class="btn btn-md btn-primary btn-block" name="Submit" value="Login" type="Submit">Log in</button>
    </form>
    <h5 align="center" style="color: blue">Don't have an account? Signup below!</h5>
    <form th:action="@{/signup}" method="get">
        <button class="btn btn-md btn-primary btn-block" name="Submit" value="Login" type="Submit">Signup</button>
    </form>
</div>
<div th:replace="fragments/fragments :: scripts"></div>
</body>
